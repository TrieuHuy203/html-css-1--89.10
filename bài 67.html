<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        width: 200px;
        background-color: pink;
        white-space: nowrap;
        overflow: hidden; /*ẩn nội dung thừa*/
        text-overflow: ellipsis; /* tạo dấu 3 chấm*/
      }
      h2 {
        background-color: aqua;
        overflow: hidden;
        /*nội dung vượt quá 2 dòng thì tạo dấu 3 chấm*/
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        display: -webkit-box;
      }
    </style>
  </head>
  <body>
    <h1>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, quos.
    </h1>
    <h2>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus,
      praesentium laborum quas consequuntur aliquam expedita maxime! Delectus
      mollitia reiciendis alias!
    </h2>
  </body>
</html>
