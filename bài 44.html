<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 1px solid #b1aeae;
        margin-left: -70px;
      }
      .avatar:first-child {
        /*phần tử con đầu tiên của class avatar*/
        margin-left: 0; /*để đẩy phần tử đầu tiên ra không cho nó bị khuất*/
      }

      .content {
        background-color: yellow;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="./avatabai43/avata1.jpg" alt="Thành viên 1" class="avatar" />
      <img src="./avatabai43/avata2.jpg" alt="Thành viên 2" class="avatar" />
      <img src="./avatabai43/avata3.jpg" alt="Thành viên 3" class="avatar" />
    </div>
  </body>
</html>
