<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*tác động lên thuộc tính href*/
      [href] {
        color: red;
      }
      /*chỉ tác động vào thẻ h1*/
      h1[href] {
        color: yellowgreen;
      }

      /*tác động vào phần tử có giá trị chính xác*/
      [target="_blank"] {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <a href="">click vào em đi 1</a>
    <a href="">click vào em đi 2</a>

    <a href="tuhoc.css.html.cc" target="_blank">Item 2</a>
    <a href="tuhoc.css.html.cc" target="_seft">Item 3</a>
  </body>
</html>
