<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*chọn toàn bộ thẻ p nằm trong thẻ div*/
      div p {
        color: aqua;
      }
      /*chọn tất cả các thẻ p nằm trong class lời chúc*/
      .loichuc p {
        font-size: 50px;
        color: blueviolet;
      }

      block p {
        color: burlywood;
      }
    </style>
  </head>
  <body>
    <h1>Tuổi trẻ</h1>
    <h2 class="demo">Tiền không có</h2>
    <h3 class="demo demo2">Quan hệ chưa có</h3>
    <h3 id="line_4">Đến cả tự tin cũng không có</h3>
    <h3>Vậy bạn có cái gì</h3>
    <div>
      <p>Đoạn văn 1</p>
      <p>Đoạn văn 2</p>
      <p>Đoạn văn 3</p>
      <block>
        <p>đoạn văn thêm</p>
      </block>
    </div>
    <div class="loichuc">
      <p>Chúc các bạn học tốt 1</p>
      <p>Chúc các bạn học tốt 2</p>
    </div>
  </body>
</html>
