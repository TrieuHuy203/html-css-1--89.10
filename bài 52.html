<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        font-size: 30px; /*px đơn vị tuyệt đối (không thay đổi theo kích thước của trình duyệt)*/
        width: 120px;
        height: 80px;
        background-color: yellow;
      }

      p {
        width: 50%; /*% đơn vị tương đối (thay đổi theo kích thước của trình duyệt)*/
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>tự học.cc</h2>
    <p>tự học tất cả</p>
  </body>
</html>
