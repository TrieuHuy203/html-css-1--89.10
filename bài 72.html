<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 5px dashed blue;
        width: 400px;
        height: 200px;
        background-image: url(https://top10tphcm.com/wp-content/uploads/2024/01/hinh-anh-cho-husky-cute-dep-hai-huoc-70.jpg);
        background-position: top right; /*cạnh trên bên phải*/
        background-position: top left; /*cạnh trên bên trái*/
        background-position: bottom left; /*cạnh dưới  bên trái*/
        background-position: bottom right; /*cạnh dưới bên phải*/
        background-position: top; /*phiá trên*/
        background-position: bottom; /*phía dưới*/
        background-position: left;
        background-position: right;
        background-position: center;

        /*vị trí đặt ảnh nên sử dụng đơn vị %*/

        background-position: 0% 0%;

        /*đặt ảnh nền tọa độ cụ thể*/
        background-position: 100px 100px;
        background-repeat: no-repeat; /*không cho ảnh lặp lại không ảnh huuowngr gì đến code*/
      }
      img {
        width: 60%;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <img
      src="https://top10tphcm.com/wp-content/uploads/2024/01/hinh-anh-cho-husky-cute-dep-hai-huoc-70.jpg"
      alt=""
    />
  </body>
</html>
