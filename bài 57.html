<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: rgb(155, 0, 0); /*đỏ, xanh, xanh dương*/
      }
      .box {
        margin: 20px;
        width: 200px;
        height: 200px;
        color: magenta;
        background-color: currentColor;
        outline: 5px solid currentColor; /*currentColor lấy màu trc đó */
        outline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Tự học làm chủ màu sắc</h1>
    <div class="box"></div>
  </body>
</html>
