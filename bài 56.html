<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        font-size: 10px;
      }
      html {
        font-size: 100px;
      }

      .child {
        /*2*16px=32px (đươn vị rem phụ thuộc vào font-size mặc định là 16px)*/
        font-size: 2rem;
        width: 2rem;
        height: 2rem;
        background-color: rebeccapurple;
        border: 0.2rem solid red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        em
        <div class="child">
          em
          <div class="child">em</div>
        </div>
      </div>
    </div>
  </body>
</html>
