<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*sắp xếp từ yếu đến mạnh (!important : mạnh nhất)*/
      * {
        color: red !important;
      }
      h1 {
        color: blue;
      }
      /*class - pseudo class*/
      .demo {
        color: green;
      }
      /*id*/
      #item {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1 class="demo" id="item">Thứ tự ưu tiên</h1>
    <p>Lorem, ipsum.</p>
  </body>
</html>
