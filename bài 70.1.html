<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100vh; /*100vh là cao 100%* để người dùng nhìn thấy hết trên trình duyệt*/
        background-image: url(./img/leaf-icon-png-2.png), url(./img/images.jpg);
        /*background-image: none; /*tắt hiển thị hình nền*/
        background-repeat: no-repeat;
        background-repeat: repeat-x; /*lặp ảnh nền theo trục x*/
        background-repeat: repeat-y; /*lập ảnh nền theo trục y*/
        background-repeat: repeat; /*lặp theo cả trục x và y*/
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
