<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      strong {
        margin: 30px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!--bài 51: Block-Inline inline-block-->
    <h1>tự học lập trình web tại tuhoc.cc</h1>
    <h2>thẻ h2</h2>
    <h3>thẻ h3</h3>

    <!--inline element-->
    <h1>tự học lập trình tại <strong>tuhoc.cc</strong> nội dung</h1>
  </body>
</html>
